 <script language="javascript">
        images = ["Slide2.jpg","Slide3.jpg", "Slide4.jpg", "Slide5.jpg"];
        var imageIndex = 0;
        
        images2 = ["Ani1.jpg", "Ani2.jpg", "Ani3.jpg", "Ani4.jpg", "Ani5.jpg", "Ani6.jpg", "Ani7.jpg", "Ani8.jpg", "Ani9.jpg", "Ani10.jpg", "Ani11.jpg", "Ani12.jpg", "Ani13.jpg", "Ani14.jpg", "Ani15.jpg", "Ani16.jpg", "Ani17.jpg", "Ani18.jpg", "Ani19.jpg", "Ani20.jpg", "Ani21.jpg", "Ani22.jpg", "Ani23.jpg", "Ani24.jpg", "Ani25.jpg"]; 
        var imageIndex2 = 0; 

        $(document).ready(function() {
            slideShow();

			 window.addEventListener("resize", function(e) {
    			var mapElement = document.getElementById("ani1");
   				mapElement.style.height = mapElement.offsetWidth * 1.769;
			});
            window.addEventListener("resize", function(e) {
                var mapElement = document.getElementById("slide1");
                mapElement.style.height = mapElement.offsetWidth * 1.769;
            });
        });

        // immediately start slide show of movies playing
        function slideShow() {
            //alert("currslide" + imageIndex2); 
            $("#ani1 img").fadeIn(0);
            $("#ani1 img").delay(650).fadeOut(0, nextSlide);
        }

        // gets next movie poster for slide show
        function nextSlide() {
        	imageIndex2++;
            //alert("nextslide" + imageIndex2);  
        	if(imageIndex2 == 24){
        		imageIndex2 = 0;
                $("#ani1 img").attr("src", "Ani1.jpg");
                $("#ani1 img").fadeIn(0);
                $("#ani1 img").delay(650).fadeOut(0, nextSlide); 
        	} else {
                $("#ani1 img").attr("src", images2[imageIndex2]);
                slideShow();
            }
           
        }


    </script>

    <div style="padding-bottom: 0px" class="block"> 
            <div class='elem'>
                <div id='slide1'>
                    <img src="Slide2.jpg" width="100%"/>
                </div> 
            </div> 
            <span class="new_movie_back">&#10094;</span>
            <span class="new_movie_next">&#10095;</span>
                <script language="javascript">
                    $('.new_movie_next').on('click', function() {
                  		imageIndex++;
                        if(imageIndex == 4){
                        	imageIndex = 0; 
                        }
                        $("#slide1 img").attr("src", images[imageIndex]);
                    });

                    $('.new_movie_back').on('click', function() {
                        imageIndex--;
                        if(imageIndex == -1){
                        	imageIndex = 3; 
                        } 
                        $("#slide1 img").attr("src", images[imageIndex]);
                    });


                </script>
            </div>
    </div>

    <div style="padding-top: 0px" class="block"> 
            <div class='elem'>
                <div id='ani1'>
                    <img src="Ani1.jpg" width="100%"/>
                </div> 
            </div> 
                <span class="reset">&#8634;</span>
                <script language="javascript">
                    $(".reset").on('click', function(){
                        imageIndex2 = 0; 
                        $("#ani1 img").attr("src", "Ani1.jpg");
                        slideShow(); 
                    }); 
                    slideShow(); 
                </script>
